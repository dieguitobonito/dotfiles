input {
    follow_mouse = 1 # 0|1|2|3
    float_switch_override_focus = 2
    sensitivity = 0.2
    touchpad {
    	natural_scroll = yes
	scroll_factor = 0.75
    }

    kb_layout = us,latam
    kb_options = grp:alt_shift_toggle


}

device {
name=wacom-one-by-wacom-s-pen
output=eDP-1
}
